    <div class="container">
        <!-- With search -->
        <div class="search">
            <div class="grid">
                <div class="search__heading">
                    <i class="search__heading-icon fas fa-route"></i>
                    <h1 class="search__heading-title">Are you ready for a wonderful trip?</h1>
                </div>

                <div class="search__content">
                    <div class="grid__row grid__row-search">
                        <div class="grid__column-4 search-input">
                            <label class="search-input__label ">Điểm đi</label>
                            <input type="input" class="search-input__field search-input_depflight"
                                placeholder="Điểm đi" readonly="readonly" />
                        </div>
                        <div class="grid__column-4 search-input">
                            <img class="search__double-arrow" src="/Frontend/assets/img/double_arrow-v2.png" alt="">
                            <label class="search-input__label ">Điểm đến</label>
                            <input type="input" class="search-input__field search-input_arrflight"
                                placeholder="Điểm đến" readonly="readonly" />
                        </div>
                        <div class="grid__column-4">
                            <div class="grid__row">
                                <div class="grid__column-6 search-input">
                                    <label class="search-input__label ">Ngày đi</label>
                                    <input type="date" class="search-date__field" />
                                </div>
                                <div class="grid__column-6 search-input">
                                    <label class="search-input__label ">Ngày về</label>
                                    <input type="date" class="search-date__field" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid__row grid__row-search">
                        <div class="grid__column-6 ">
                            <div class="grid__row">
                                <div class="grid__column-4 search-input">
                                    <label class="search-input__label ">Người lớn (≥ 12t)</label>
                                    <input style="padding-left: 10px;" type="input"
                                        class="search-input__field search-input_adult" placeholder="0"
                                        readonly="readonly" />
                                </div>
                                <div class="grid__column-4 search-input">
                                    <label class="search-input__label ">Trẻ em (2-12t)</label>
                                    <input style="padding-left: 10px;" type="input"
                                        class="search-input__field search-input_adult" placeholder="0"
                                        readonly="readonly" />
                                </div>
                                <div class="grid__column-4 search-input">
                                    <label class="search-input__label ">Em bé (< 2t)</label>
                                    <input style="padding-left: 10px;" type="input"
                                        class="search-input__field search-input_infant" placeholder="0"
                                        readonly="readonly" />
                                </div>
                            </div>
                        </div>
                        <div class="grid__column-6 search-submit">
                            <div>
                                <input type="checkbox" class="option-checkbox">
                                Tìm vé giá rẻ trong tháng
                            </div>
                            <button class="btn btn--primary">Tìm chuyến bay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
