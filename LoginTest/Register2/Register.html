<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/base.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/font/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
</head>

<body>
    <div class="modal">

        <div class="modal__overlay"></div>

        <div class="modal__body">
            <div class="auth-form">
                <div class="auth-form__sidebar">
                    <ul class="auth-form__sidebar-list">
                        <li class="auth-form__sidebar-item">
                            <i class="auth-form__sidebar-icon fas fa-shield-alt"></i>
                            <span class="auth-form__sidebar-label">Trusted by over 100 milion Indians</span>
                        </li>
                        <li class="auth-form__sidebar-item">
                            <i class="auth-form__sidebar-icon fas fa-money-bill-wave-alt"></i>
                            <span class="auth-form__sidebar-label">Fast & secure payments</span>
                        </li>
                        <li class="auth-form__sidebar-item">
                            <i class="auth-form__sidebar-icon fas fa-funnel-dollar"></i>
                            <span class="auth-form__sidebar-label">Save on every booking with QSC money</span>
                        </li>
                    </ul>
                </div>

                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h2 class="auth-form__heading">Create your account</h2>
                        <span class="auth-form__switch-btn">Login</span>
                    </div>

                    <div class="auth-form__form">
                        <div class="auth-form__group-input">
                            <input type="text" class="auth-form__input" placeholder="Full Name">
                            <span class="auth-form__label">Full name</span>
                            <span class="underline auth-form__sidebar-underline"></span>
                        </div>
                        <div class="auth-form__group-input">
                            <input type="text" class="auth-form__input" placeholder="Enter your email ID">
                            <span class="auth-form__label">Email</span>
                            <span class="underline auth-form__sidebar-underline"></span>
                        </div>
                        <div class="auth-form__group-input">
                            <input type="text" class="auth-form__input" placeholder="Enter your phone">
                            <span class="auth-form__label">Mobile Number</span>
                            <span class="underline auth-form__sidebar-underline"></span>
                        </div>
                        <div class="auth-form__controls">
                            <button class="btn btn--primary auth-form__controls--btn">REGISTER</button>
                        </div>
                    </div>

                    <div class="auth-form__aside">
                        <p class="auth-form__policy-text">
                            By clicking on register, I understand & agree to TravelTime
                            <a href="" class="auth-form__text-link">
                                terms of use
                            </a> and
                            <a href="" class="auth-form__text-link">
                                privacy policy
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
