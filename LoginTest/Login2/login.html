<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/base.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/font/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
</head>

<body>
    <div class="modal">
        <div class="modal__overlay"></div>
            <div class="modal__body">
                <div class="auth-form">
                    <div class="auth-form__sidebar">
                        <ul class="auth-form__sidebar-list">
                            <li class="auth-form__sidebar-item">
                                <i class="auth-form__sidebar-icon fas fa-shield-alt"></i>
                                <span class="auth-form__sidebar-label">Trusted by over 100 milion Indians</span>
                            </li>
                            <li class="auth-form__sidebar-item">
                                <i class="auth-form__sidebar-icon fas fa-money-bill-wave-alt"></i>
                                <span class="auth-form__sidebar-label">Fast & secure payments</span>
                            </li>
                            <li class="auth-form__sidebar-item">
                                <i class="auth-form__sidebar-icon fas fa-funnel-dollar"></i>
                                <span class="auth-form__sidebar-label">Save on every booking with QSC money</span>
                            </li>
                        </ul>
                    </div>

                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            <h2 class="auth-form__heading">Login in QSC</h2>
                            <span class="auth-form__switch-btn">Register</span>
                        </div>

                        <div class="auth-form__form">
                            <div class="auth-form__group-input">
                                <input type="text" class="auth-form__input" placeholder="Mobile No. / Email LOGIN">
                                <span class="auth-form__label">Mobile No. / Email</span>
                                <span class="underline"></span>
                            </div>
                            <div class="auth-form__group-input">
                                <input type="text" class="auth-form__input" placeholder="Password">
                                <span class="auth-form__label">Password</span>
                                <span class="underline"></span>
                            </div>
                            <div class="auth-form__controls">
                                <button class="btn btn--primary auth-form__controls--btn">LOGIN</button>
                            </div>
                        </div>

                        <h2 id="label_or">OR</h2>

                        <div class="auth-form__socials">
                            <button class="btn auth-form__social-facebook">
                                <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                                <span class="auth-form__socials-label">
                                    Facebook
                                </span>
                            </button>
                            <button class="btn auth-form__social-google">
                                <i class="auth-form__socials-icon fab fa-google"></i>
                                <span class="auth-form__socials-label">
                                    Google
                                </span>
                            </button>
                        </div>

                        <div class="auth-form__aside">
                            <p class="auth-form__policy-text">
                                By logging in, I understand & agree to QSC
                                <a href="" class="auth-form__text-link">
                                    terms of use
                                </a> and
                                <a href="" class="auth-form__text-link">
                                    privacy policy
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
